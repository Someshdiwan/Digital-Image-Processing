 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Media Gallery</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
      margin-top: 30px;
    }
    /* Slider Styles */
    .slider-container {
      position: relative;
      width: 90%;
      margin: auto;
      overflow: hidden;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Firefox */
    }
    .slider::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .slider img {
      scroll-snap-align: center;
      width: 400px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
    /* Video Gallery Styles */
    .video-gallery {
      margin-top: 30px;
    }
    .video-gallery video {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    /* Responsive Media Queries */
    @media (max-width: 768px) {
      .slider img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Image Gallery</h2>
  <div class="slider-container">
    <div class="slider" id="imageSlider">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image.jpg" alt="Image 1">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image2.png" alt="Image 2">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image3.png" alt="Image 3">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image4.png" alt="Image 4">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image5.png" alt="Image 5">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image6.avif" alt="Image 6">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image7.avif" alt="Image 7">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image8.jpg" alt="Image 8">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image9.webp" alt="Image 9">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image10.webp" alt="Image 10">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image11.webp" alt="Image 11">
      <img src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/image12.webp" alt="Image 12">
    </div>
    <div class="nav-buttons">
      <button onclick="scrollSlider(-1)">&#x2B05; Prev</button>
      <button onclick="scrollSlider(1)">Next &#x27A1;</button>
    </div>
  </div>

  <h2>Video Gallery</h2>
  <div class="video-gallery">
    <video src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/Video.mp4" controls autoplay muted loop></video>
    <video src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/video2.mp4" controls autoplay muted loop></video>
  </div>

  <script>
    function scrollSlider(direction) {
      const slider = document.getElementById("imageSlider");
      const image = slider.querySelector("img");
      const gap = 10; // Same gap as defined in CSS
      const scrollAmount = image.clientWidth + gap;
      slider.scrollBy({ left: direction * scrollAmount, behavior: "smooth" });
    }
  </script>

</body>
</html>
