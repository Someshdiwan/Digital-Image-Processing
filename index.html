<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Media Gallery</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Enhanced Media Gallery with image slider, video gallery, lightbox, dark mode toggle and more. Accessible, performance optimized and customizable." />
  <meta name="keywords" content="Media Gallery, Image Slider, Video Gallery, Lightbox, Dark Mode, Accessibility, SEO, Responsive Design" />
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Enhanced Media Gallery" />
  <meta property="og:description" content="Enjoy a media gallery experience with enhanced accessibility, performance optimizations, customization options and more." />
  <meta property="og:image" content="https://example.com/default-image.jpg" />
  <meta property="og:url" content="https://example.com/gallery" />
  <meta property="og:type" content="website" />
  <!-- Schema Markup -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "ImageGallery",
    "name": "Enhanced Media Gallery",
    "description": "A media gallery featuring an image slider, video gallery, and lightbox with dark mode toggle and customizable settings.",
    "url": "https://example.com/gallery"
  }
  </script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h2 {
      color: #333;
      margin-top: 30px;
    }
    /* Dark Mode Styles */
    body.dark {
      background-color: #333;
      color: #f4f4f4;
    }
    body.dark .nav-buttons button {
      background-color: #555;
    }
    body.dark .nav-buttons button:hover,
    body.dark .nav-buttons button:focus {
      background-color: #777;
    }
    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    #datetime {
      font-size: 0.9rem;
    }
    /* Updated Dark Mode Toggle Button */
    #themeToggle {
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border: 2px solid #0056b3; /* Edge border */
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    #themeToggle:hover,
    #themeToggle:focus {
      background-color: #0056b3;
      outline: none;
    }
    /* Settings Panel Styles */
    #settingsPanel {
      margin: 20px auto;
      padding: 10px;
      max-width: 400px;
      background: #e9e9e9;
      border-radius: 5px;
      text-align: left;
      display: none;
    }
    #settingsPanel label {
      display: block;
      margin-bottom: 5px;
    }
    #settingsPanel input,
    #settingsPanel select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    #settingsToggle {
      margin: 10px;
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      border: 2px solid #0056b3;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #settingsToggle:hover,
    #settingsToggle:focus {
      background-color: #0056b3;
      outline: none;
    }
    /* Slider Styles */
    .slider-container {
      position: relative;
      width: 90%;
      margin: 20px auto;
      overflow: hidden;
      /* Accessibility: Make slider focusable */
      outline: none;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Firefox */
    }
    .slider::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .slide {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 400px;
      max-width: 100%;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .slide img:hover {
      transform: scale(1.02);
    }
    .slide figcaption {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #666;
    }
    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .nav-buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:hover,
    .nav-buttons button:focus {
      background-color: #0056b3;
      outline: 2px solid #0056b3;
    }
    /* Indicator Dots */
    .indicators {
      text-align: center;
      margin-top: 10px;
    }
    .indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
    }
    .indicator.active {
      background-color: #007bff;
    }
    /* Video Gallery Styles */
    .video-gallery {
      margin-top: 30px;
    }
    .video-gallery video {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }
    /* Responsive Media Queries */
    @media (max-width: 768px) {
      .slide {
        width: 90%;
      }
      header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="datetime" tabindex="0"></div>
    <div>
      <!-- Dark Mode Toggle -->
      <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      <!-- Settings Toggle -->
      <button id="settingsToggle" aria-label="Toggle settings panel">Settings</button>
    </div>
  </header>
  
  <!-- Settings Panel for Customization Options -->
  <div id="settingsPanel" aria-label="Customization Settings">
    <label for="autoplayInterval">Auto-play Interval (ms):</label>
    <input type="number" id="autoplayInterval" value="3000" min="1000" max="10000" step="500" />
    
    <label for="galleryLayout">Gallery Layout:</label>
    <select id="galleryLayout">
      <option value="slider" selected>Slider</option>
      <option value="grid">Grid</option>

      <nav class="nav-buttons" aria-label="Image Slider Navigation">

    <h2>Video Gallery</h2>
    <div class="video-gallery">
      <video src="https://raw.githubusercontent.com/Someshdiwan/Digital-Image-Processing/master/DIP%20Overview/Video.mp4" controls autoplay muted loop preload="none" loading="lazy"></video>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <span id="lightboxClose" class="close" aria-label="Close">&times;</span>
    <img id="lightboxImg" src="" alt="Expanded view" />
    <!-- Fullscreen Toggle (Optional Enhancement) -->
    <button id="fullscreenToggle" aria-label="Toggle Fullscreen" style="position:absolute; bottom:20px; right:30px; padding:10px; border:none; background:#007bff; color:#fff; border-radius:5px; cursor:pointer;">Fullscreen</button>
  </div>

  <script>
function updateDateTime() {
  const dtElem = document.getElementById("datetime");
  const now = new Date();
  
  // Convert current time to UTC, then add 330 minutes (5 hours 30 minutes)
  const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  const istTime = new Date(utc + (330 * 60000)); // 330 minutes = 5.5 hours
  
  // Format the IST time using toLocaleString
  const options = {
    hour12: true,
    year: "numeric",
    month: "long",
    day: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  };

  dtElem.textContent = istTime.toLocaleString("en-IN", options) + " - Mumbai IST (UTC+5:30)";
}
setInterval(updateDateTime, 1000);
updateDateTime();


    /* --- Theme Toggle --- */
    const themeToggle = document.getElementById("themeToggle");
    function setTheme(darkMode) {
      if(darkMode) {
        document.body.classList.add("dark");
        themeToggle.innerHTML = "ðŸŒž";
      } else {
        document.body.classList.remove("dark");
        themeToggle.innerHTML = "ðŸŒ™";
      }
    }
    themeToggle.addEventListener("click", () => {
      const darkMode = !document.body.classList.contains("dark");
      setTheme(darkMode);
    });

    /* --- Settings Panel Toggle and Customization Options --- */
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");
    const autoplayInput = document.getElementById("autoplayInterval");
    const galleryLayoutSelect = document.getElementById("galleryLayout");
    settingsToggle.addEventListener("click", () => {
      settingsPanel.style.display = settingsPanel.style.display === "block" ? "none" : "block";
    });

    /* --- Slider Navigation & Auto-Play --- */
    const slider = document.getElementById("imageSlider");
    const indicatorsContainer = document.getElementById("sliderIndicators");
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;
    let autoPlayInterval = parseInt(autoplayInput.value);

    // Create dot indicators for each slide
    slides.forEach((_, index) => {
      const dot = document.createElement("span");
      dot.classList.add("indicator");
      dot.setAttribute("aria-label", "Go to slide " + (index + 1));
      dot.addEventListener("click", () => {
        currentIndex = index;
        updateSliderPosition();
      });
      indicatorsContainer.appendChild(dot);
    });
    const indicators = document.querySelectorAll(".indicator");

    function updateSliderPosition() {
      const slideWidth = slides[0].clientWidth;
      const gap = 10; // match CSS gap
      slider.scrollTo({ left: currentIndex * (slideWidth + gap), behavior: "smooth" });
      updateIndicators();
    }

    function updateIndicators() {
      indicators.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentIndex);
      });
    }

    function scrollSlider(direction) {
      currentIndex = Math.max(0, Math.min(slides.length - 1, currentIndex + direction));
      updateSliderPosition();
    }

    // Auto-play slider function
    let autoPlayTimer;
    function startAutoPlay() {
      autoPlayTimer = setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSliderPosition();
      }, autoPlayInterval);
    }
    function stopAutoPlay() {
      clearInterval(autoPlayTimer);
    }
    slider.addEventListener("mouseover", stopAutoPlay);
    slider.addEventListener("mouseout", () => {
      autoPlayInterval = parseInt(autoplayInput.value);
      startAutoPlay();
    });
    startAutoPlay();

    // Update auto-play interval when input changes
    autoplayInput.addEventListener("change", () => {
      stopAutoPlay();
      autoPlayInterval = parseInt(autoplayInput.value);
      startAutoPlay();
    });

    /* --- Keyboard Navigation for Slider --- */
    const sliderContainer = document.getElementById("sliderContainer");
    sliderContainer.addEventListener("keydown", (e) => {
      if(e.key === "ArrowRight") {
        scrollSlider(1);
      } else if(e.key === "ArrowLeft") {
        scrollSlider(-1);
      }
    });

    /* --- Lightbox Functionality --- */
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");

    slides.forEach(slide => {
      const img = slide.querySelector("img");
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
        // Set focus on close button for accessibility
        lightboxClose.focus();
      });
    });

    lightboxClose.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.style.display === "flex") {
        lightbox.style.display = "none";
      }
    });

    /* --- Fullscreen Toggle for Lightbox --- */
    const fullscreenToggle = document.getElementById("fullscreenToggle");
    fullscreenToggle.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        lightbox.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    /* --- Gallery Layout Customization --- */
    const mainGallery = document.querySelector("main");
    galleryLayoutSelect.addEventListener("change", () => {
      if (galleryLayoutSelect.value === "grid") {
        document.getElementById("sliderContainer").style.display = "none";
        // Create grid view for images (for demonstration purposes)
        let gridContainer = document.createElement("div");
        gridContainer.id = "gridContainer";
        gridContainer.style.display = "grid";
        gridContainer.style.gridTemplateColumns = "repeat(auto-fill, minmax(200px, 1fr))";
        gridContainer.style.gap = "10px";
        slides.forEach(slide => {
          let gridItem = slide.cloneNode(true);
          gridContainer.appendChild(gridItem);
        });
        mainGallery.insertBefore(gridContainer, document.querySelector("h2:nth-of-type(1)"));
      } else {
        // Revert to slider view
        let gridContainer = document.getElementById("gridContainer");
        if (gridContainer) {
          gridContainer.remove();
        }
        document.getElementById("sliderContainer").style.display = "block";
      }
    });
  </script>
